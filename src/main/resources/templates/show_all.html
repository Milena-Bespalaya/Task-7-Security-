<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="ASCII">
  <title>Все люди</title>
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<div style="text-align: center;" th:each="person : ${people}">
  <a th:href="@{/admin/{id}(id=${person.getId()})}"
     th:text="${person.getUsername() + ', ' + person.getAge()}" >user</a>
  <hr/>
</div>

<br/>
<hr/>

<a href="admin/new">Create new person</a>

</body>
</html>
